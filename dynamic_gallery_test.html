<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery test</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/gallery_test.css">
    <script src="js/jquery-3.6.1.min.js"></script>
</head>

    <body>
        <div class="gallery-container">


            <div class="gallery-tile" data-modal-type="type1">
                <div>
                    <div class=".gallery-img-div">
                        <img loading="lazy" alt="alt" src="./assets/personal/2d art/thumb/hello twitter 2k.jpg" class=".gallery-img-2d">
                    </div>
                    <p class="gallery-caption">hello birdapp</p>
                </div>
            </div>
            
            <div class="gallery-tile" data-modal-type="type2">
                <div>
                    <div class=".gallery-img-div">
                        <img loading="lazy" alt="alt" src="./assets/personal/2d art/thumb/june_bench.jpg" class=".gallery-img-2d">
                    </div>
                    <p class="gallery-caption">June on the bench</p>
                </div>
            </div>

            <div class="gallery-tile" data-modal-type="type3">
                <div>
                    <div class=".gallery-img-div">
                        <img  loading="lazy" alt="alt" src="./assets/personal/2d art/current.png" class=".gallery-img-2d">
                    </div>
                    <p class="gallery-caption">current pfp meow</p>
                </div>
            </div>

            
        </div>
        <div class="modal_bg">
            <div class="modal_img">
                <img id="type1" class="modal" loading="lazy" src="./assets/personal/2d art/hello twitter 2k.png">
                <img id="type2" class="modal" loading="lazy" src="./assets/personal/2d art/june_bench.png">
                <img id="type3" class="modal" loading="lazy" src="./assets/personal/2d art/current.png">
            </div>
            <!-- <div class="modal_thumbnails">

            </div> -->

        </div>

        <script src="js/gallery_test.js"></script>
    </body>
</html>
